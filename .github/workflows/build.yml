name: Build and Publish Package

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*' # ä»…åœ¨æ‰“ Tag æ—¶è§¦å‘å‘å¸ƒ
  workflow_dispatch:

concurrency:
  group: build-release-312
  cancel-in-progress: true

jobs:
  build-artifacts:
    name: Build on ${{ matrix.os }} using Python 3.12
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.12" ]

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Create virtualenv and set PYTHON_EXEC
        run: |
          python -m venv venv
          if [[ -f "venv/bin/python" ]]; then
            echo "PYTHON_EXEC=$(pwd)/venv/bin/python" >> $GITHUB_ENV
          elif [[ -f "venv/Scripts/python.exe" ]]; then
            echo "PYTHON_EXEC=$(pwd)/venv/Scripts/python.exe" >> $GITHUB_ENV
          else
            echo "Error: Python executable not found in venv."
            exit 1
          fi
        shell: bash

      - name: ğŸ“š Install build dependencies
        run: |
          $PYTHON_EXEC -m pip install --upgrade pip
          $PYTHON_EXEC -m pip install wheel build setuptools
        shell: bash

      - name: ğŸ—ï¸ Build sdist and wheel (Modern Formats)
        # ä½¿ç”¨ build å·¥å…·æ„å»ºæ ‡å‡†çš„ sdist å’Œ wheel
        run: |
          echo 'Building standard sdist and wheel...'
          $PYTHON_EXEC -m build
        shell: bash

      - name: ğŸ—ï¸ Build Egg Package (Legacy Format - Optional)
        run: |
          echo 'Attempting to build legacy .egg package...'
          $PYTHON_EXEC setup.py bdist_egg
        shell: bash
        continue-on-error: false # å…è®¸ Egg æ„å»ºå¤±è´¥

      - name: â¬†ï¸ Upload artifacts for manual inspection/deployment
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist/*.whl
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: build-artifacts # ä¾èµ–äºæ„å»ºæˆåŠŸ
    #    if: startsWith(github.ref, 'refs/tags/v') # ä»…åœ¨ tag è¢«åˆ›å»ºæ—¶è¿è¡Œ
    runs-on: ubuntu-latest
    environment:
      name: pypi # å¦‚æœæ‚¨é…ç½®äº†ç¯å¢ƒï¼Œè¿™é‡Œå¯ä»¥æŒ‡å®š
      url: https://pypi.org/p/pip-fc
    permissions:
      id-token: write

    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: dist/

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Publish to TestPyPI (Recommended First Step)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TESTPYPI_API_TOKEN }} # éœ€è¦é…ç½® TestPyPI Token

      - name: Publish to PyPI (Official Release)
        uses: pypa/gh-action-pypi-publish@release/v1
        # åªæœ‰åœ¨æ¨é€çš„ tag æ˜¯æ­£å¼ç‰ˆæœ¬ï¼ˆä¾‹å¦‚ v1.0.0ï¼‰æ—¶æ‰å‘å¸ƒåˆ° PyPI
        if: success() && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc')
        with:
          password: ${{ secrets.PYPI_API_TOKEN }} # éœ€è¦é…ç½® PyPI Token
